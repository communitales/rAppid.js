<!DOCTYPE HTML>
<html>
<head>
    <title><%= appName %></title>

    <script type="text/javascript" src="js/lib/require.js" data-usage="lib"></script>
    <script type="text/javascript" src="js/lib/inherit.js" data-usage="lib"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js" data-usage="lib"></script>
    <script type="text/javascript" src="js/lib/flow.js" data-usage="lib"></script>
    <script type="text/javascript" src="js/lib/rAppid.js" data-usage="lib"></script>

    <meta name="fragment" content="!">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
<script type="text/javascript" data-usage="bootstrap">
    rAppid.bootStrap("app/<%= appName %>.xml", "config.json",
            function (err, systemManager, application) {
                if (!err) {
                    application.start(null, function (err) {
                        if (!err) {
                            application.render(document.body);
                        } else {
                            console.warn(err);
                        }
                    });
                } else {
                    console.warn(err);
                }
            });
</script>
</body>
</html>
