<!DOCTYPE HTML>
<html>
<head>
    <title>Documentation</title>

    <script type="text/javascript" src="lib/require.js"></script>
    <script type="text/javascript" src="lib/inherit.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/flow.js"></script>
    <script type="text/javascript" src="rAppid.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
</head>
<body>
<script type="text/javascript">
    define("underscore", function () {
        return _;
    });

    define("flow", function () {
        return flow;
    });

    rAppid.bootStrap("doc/Doc.xml", "doc.json",
            function (err, systemManager, application) {
                if (!err) {
                    application.start(null, function () {
                        application.render(document.body);
                    });
                } else {
                    console.warn(err);
                }
            });

</script>
</body>
</html>
